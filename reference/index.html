<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Яхт клуб</title>
</head>
<body class="page">
  <header class="page-header container" data-test="header">
    <picture>
      <source srcset="img/header_index_desktop.png" media="(min-width: 1024px)" />
      <source srcset="img/header_index_tablet.png" media="(min-width: 768px)" />
      <img src="img/header_index_mobile.png" alt="" />
    </picture>
  </header>
  <main data-test="main">
    <picture>
      <source srcset="img/main_index_desktop.png" media="(min-width: 1024px)" />
      <source srcset="img/main_index_tablet.png" media="(min-width: 768px)" />
      <img src="img/main_index_mobile.png" alt="" />
    </picture>
  </main>
  <footer class="page-footer" data-test="footer">
    <picture>
      <source srcset="img/footer_index_desktop.png" media="(min-width: 1024px)" />
      <source srcset="img/footer_index_tablet.png" media="(min-width: 768px)" />
      <img src="img/footer_index_mobile.png" alt="" />
    </picture>
  </footer>
</body>
</html>
